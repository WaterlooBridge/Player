apply plugin: 'com.android.library'

android {
    // http://tools.android.com/tech-docs/new-build-system/tips
    //noinspection GroovyAssignabilityCheck
    compileSdkVersion rootProject.ext.configuration.compileVersion
    //noinspection GroovyAssignabilityCheck
    buildToolsVersion rootProject.ext.configuration.buildToolsVersion

    lintOptions {
        abortOnError false
    }
    defaultConfig {
        minSdkVersion rootProject.ext.configuration.minSdk
        targetSdkVersion rootProject.ext.configuration.targetSdk
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    compile "com.android.support:appcompat-v7:${rootProject.ext.libraries.supportVersion}"
//    compile 'tv.danmaku.ijk.media:ijkplayer-armv7a:0.8.8'
}
